<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
            <p class="subtitle">Adicione e gerencie seus contatos</p>
        </header>
        
        <div class="form-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Digite o nome" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" placeholder="Digite o telefone" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" placeholder="Digite seu endereço" required>
                </div>
                
                <div class="form-group">
                    <label>Tipo de moradia:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="casa" name="moradia" value="Casa" required>
                            <label for="casa">Casa</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="apartamento" name="moradia" value="Apartamento">
                            <label for="apartamento">Apartamento</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Linguagens preferidas:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="c" name="linguagens" value="C">
                            <label for="c">C</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="csharp" name="linguagens" value="C#">
                            <label for="csharp">C#</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="java" name="linguagens" value="Java">
                            <label for="java">Java</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="php" name="linguagens" value="PHP">
                            <label for="php">PHP</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="python" name="linguagens" value="Python">
                            <label for="python">Python</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" placeholder="Digite sua descrição aqui..."></textarea>
                </div>

                <button type="submit">Adicionar Contato</button>
            </form>
        </div>
        
        <div class="contacts-container">
            <div class="contacts-header">
                <h2>Lista de Contatos</h2>
                <span class="contacts-count" id="contacts-count">0 contatos</span>
            </div>
            
            <ul class="contacts-list" id="contacts-list">
                <!-- Os contatos serão inseridos aqui dinamicamente -->
            </ul>
        </div>
    </div>

    <div class="notification" id="notification">Contato adicionado com sucesso!</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 5px;
        }
        
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .contacts-container {
            padding: 20px;
        }
        
        .contacts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .contacts-count {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .contacts-list {
            list-style: none;
        }
        
        .contact-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        
        .contact-item:hover {
            background-color: #f9f9f9;
        }
        
        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .contact-name {
            font-weight: 500;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        
        .contact-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .contact-field {
            margin-bottom: 5px;
        }
        
        .field-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        
        .field-value {
            font-weight: 500;
        }
        
        .languages-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .language-tag {
            background-color: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .housing-tag {
            background-color: #2ecc71;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .description {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #3498db;
        }
        
        .empty-message {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.4s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background-color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .contact-details {
                grid-template-columns: 1fr;
            }
            
            .contact-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .contact-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
            <p class="subtitle">Adicione e gerencie seus contatos</p>
        </header>
        
        <div class="form-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Digite o nome" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" placeholder="Digite o telefone" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" placeholder="Digite seu endereço" required>
                </div>
                
                <div class="form-group">
                    <label>Tipo de moradia:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="casa" name="moradia" value="Casa" required>
                            <label for="casa">Casa</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="apartamento" name="moradia" value="Apartamento">
                            <label for="apartamento">Apartamento</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Linguagens preferidas:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="c" name="linguagens" value="C">
                            <label for="c">C</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="csharp" name="linguagens" value="C#">
                            <label for="csharp">C#</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="java" name="linguagens" value="Java">
                            <label for="java">Java</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="php" name="linguagens" value="PHP">
                            <label for="php">PHP</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="python" name="linguagens" value="Python">
                            <label for="python">Python</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" placeholder="Digite sua descrição aqui..."></textarea>
                </div>

                <button type="submit">Adicionar Contato</button>
            </form>
        </div>
        
        <div class="contacts-container">
            <div class="contacts-header">
                <h2>Lista de Contatos</h2>
                <span class="contacts-count" id="contacts-count">0 contatos</span>
            </div>
            
            <ul class="contacts-list" id="contacts-list">
                <!-- Os contatos serão inseridos aqui dinamicamente -->
            </ul>
        </div>
    </div>

    <div class="notification" id="notification">Contato adicionado com sucesso!</div>
</body>
</html>
